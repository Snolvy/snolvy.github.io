<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form>
            <fieldset>
                <legend>Personal Data</legend>
                <div>
                    <label for="name"> Name: *</label>
                    <input id="name" name="name" type="text" required>
                </div>
                <div>
                    <label for="email">Email: *</label>
                    <input id="email" name="email" type="email" required>
                </div>
                <div>
                    <label for="address">Address: *</label>
                    <input id="address" name="address" type="text" required>
                </div>
                <div>
                    <label for="comment">Comment:</label>
                    <textarea id="comment" name="comment" rows="5"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>Product Data</legend>
                <span>Add:</span>
                <div>
                    <input checked id="nothing" name="extra" type="radio" value="0">
                    <label for="nothing">None!</label>
                </div>
                <div>
                    <input id="cheese" name="extra" type="radio" value="300">
                    <label for="nothing">Cheese 1!</label>
                </div>
                <div>
                    <input id="bacon" name="extra" type="radio" value="400">
                    <label for="nothing">Bacon 2!</label>
                </div>
                <div>
                    <input id="jalapeno" name="extra" type="radio" value="250">
                    <label for="nothing">Jalapeno 3!</label>
                </div>
                <div>
                    <input id="meat" name="extra" type="radio" value="500">
                    <label for="nothing">Meat 4!</label>
                </div>
            </fieldset>
            <div>
                <input type="button" value="Order"  > Price: <span>1200</span> Ft
            </div>
        </form>
    </div>
</body>

</html>
